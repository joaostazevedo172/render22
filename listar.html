<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Usu치rios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Listagem de Usu치rios</h1>
    <table id="usersTable">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Senha</th>
            <th>Imagem</th>
        </tr>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/usuarios')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('usersTable');
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.nome}</td>
                            <td>${user.telefone}</td>
                            <td>${user.senha}</td>
                            <td><img src="/uploads/${user.imagem}" alt="${user.nome}" width="50"></td>
                        `;
                        
                        table.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar os usu치rios:', error);
                    alert('Erro ao buscar os usu치rios. Por favor, tente novamente.');
                });
        });
    </script>
</body>
</html>
